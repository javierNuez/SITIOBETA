{% include 'sup/cabecera.html' %}
{% with messages= get_flashed_messages() %}

{% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <strong>¡Cuidado!</strong> {% for message in messages %}{{ message }}{% endfor %}
</div>
{% endif %}
{% endwith %}
<br>
<br>

<div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
        <form>
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                    <div class="card-header">
                        <h4>Oferta comercial:</h4>
                    </div>
                </button><br>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <h4>Nuevo cliente</h4>
                    </div>
                    <div class="col-4"></div>
                </div>
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-headingOne">
                <div class="container">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <div class="card-body">
                                {% if usuario %}
                                <input type="number" name="txtUsuario" value="{{usuario}}" hidden>
                                {% endif %}
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col">

                                            <label for="" class="form-label">Droguerías:</label>

                                            <div class="row">
                                                <div class="col-10">
                                                    <select class="form-select form-select-sm" aria-label="" name=""
                                                        disabled>
                                                        {% for drogueria in droguerias %}
                                                        <option>{{drogueria[1]}}-{{drogueria[2]}}</option>
                                                        {% endfor%}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col">
                                                <label for="" class="form-label">Clientes:</label>

                                                <div class="row">
                                                    <div class="col-10">
                                                        <select class="form-select form-select-sm" aria-label="" name=""
                                                            disabled>
                                                            <option>Nuevo</option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-5">
                                                <label for="" class="form-label">Cuenta:</label>
                                                <input type="number" class="form-control form-control-sm" name="" id=""
                                                    aria-describedby="helpId" placeholder="">
                                            </div>
                                            <div class="col-5">
                                                <label for="" class="form-label">CUIT:</label>
                                                <input type="number" class="form-control form-control-sm" name="" id=""
                                                    aria-describedby="helpId" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-10">
                                                <label for="" class="form-label">Nombre:</label>
                                                <input type="text" class="form-control form-control-sm" name="" id=""
                                                    aria-describedby="helpId" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-5">
                                                <label for="" class="form-label">Localidad:</label>
                                                <input type="text" class="form-control form-control-sm" name="" id=""
                                                    aria-describedby="helpId" placeholder="">
                                            </div>
                                            <div class="col-5">
                                                <label for="" class="form-label">Código Postal:</label>
                                                <input type="number" class="form-control form-control-sm" name="" id=""
                                                    aria-describedby="helpId" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col"></div>
                                        <div class="col">
                                            <button type="submit" class="btn btn-info btn-mg">Guardar</button>
                                        </div>
                                        <div class="col"></div>
                                    </div>


                                </div>

                            </div>

                        </div>
                        <div class="col-1"></div>
                    </div>

                </div>
            </div>
        </form>
    </div>
