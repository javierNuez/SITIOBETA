<!doctype html>
<html lang="en">
  <head>
    <title>Oces</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <div class="col" style="padding-top: 30px">
      <img src="http://www.laboratoriosbeta.com.ar/wp-content/uploads/2013/04/Logo-Beta1.png"
          alt="laboratoriosbeta.com">
    </div>
    
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div style="margin:auto;">
            <h1 style="display:center;">Clientes</h1>
        </div>
    </nav>
    <div class="container">
        <br/>
<div class="card-body">
<div class="row">
    <div class="col-2"></div>
        <div class="col-8" style="max-width: 800px;">
            {% for usuario in usuarios %}
            <form action="/sup/clientes/editar/{{usuarios[0][9]}}" method="post" enctype="multipart/form-data">
            {% endfor %}
                <div id="" name="">
                    <div class="card-header">
                        <h4>Editar Cliente:</h4>
                    </div>
                        <div class="card-group">
                            <div class="card">
                                {% for cliente in clientes %}
                                <div class="card-body" hidden>
                                    <label for="txtID" class="form-label">ID:</label>
                                    <input class="form-control" value="{{cliente[0]}}" type="text" name="txtID" id="txtID">
                                </div>
                                <div class="card-body">
                                    <label for="txtDrogueria" class="form-label">Droguería:</label>
                                    <input class="form-control" value="{{cliente[2]}}>{{cliente[3]}}" type="text" name="" id="" disabled>
                                    <input class="form-control" value="{{cliente[2]}}" type="text" name="txtDrogueria" id="txtDrogueria" hidden>
                                </div>
                                <div class="card-body">
                                    <label for="c_cuenta" class="form-label">Cuenta:</label>
                                    <input class="form-control" value="{{cliente[4]}}" type="text" name="txtCuenta" id="txtCuenta">
                                </div>
                                <div class="card-body">
                                    <label for="c_nombre" class="form-label">Nombre:</label>
                                    <input class="form-control" value="{{cliente[5]}}" type="text" name="txtNombre" id="txtNombre">
                                </div>
                                <div class="card-body">
                                    <label for="c_cuit" class="form-label">Cuit:</label>
                                    <input class="form-control" value="{{cliente[6]}}" type="text" name="txtCuit" id="txtCuit">
                                </div>
                                <div class="card-body">
                                    <label for="c_localidad" class="form-label">Localidad:</label>
                                    <input class="form-control" value="{{cliente[7]}}" type="text" name="txtLocalidad" id="txtLocalidad">
                                </div>
                                <div class="card-body">
                                    <label for="c_postal" class="form-label">Cód. Postal:</label>
                                    <input class="form-control" value="{{cliente[8]}}" type="text" name="txtPostal" id="txtPostal">
                                </div>
                                {% endfor %}
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-2">
                                            <button type="submit" class="btn btn-info btn-mg">Guardar</button>
                                        </div>
                                        <div class="col-2">
                                            <p class="lead">
                                                {% for usuario in usuarios %}
                                                <a class="btn btn-secondary btn-mg" href="../clientes/{{usuarios[0][9]}}"" role="button" style="display:center;">Volver</a>
                                                {% endfor %}
                                            </p>
                                        </div>
                                        <div class="col-4">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </br>
                    </div>
                    
                    
            </form>
        </div>
    
    <div class="col-2"></div>

{% include 'sup/pie.html' %}
