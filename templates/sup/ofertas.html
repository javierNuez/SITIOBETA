{% include 'sup/cabecera.html' %}
<script>
    var hashUsuario = sessionStorage.getItem("hash");
    if (!(hashUsuario)) {
        window.location.href = "/";
    }
</script>

{% with messages= get_flashed_messages() %}

{% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <strong>¡Cuidado!</strong> {% for message in messages %}{{ message }}{% endfor %}
</div>
{% endif %}
{% endwith %}
<br>
<br>

    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne">
                <div class="card-header">
                    <h4>Oferta comercial:</h4>
                </div>
            </button><br>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h4>Datos del pedido</h4>
                </div>
                <div class="col-4"></div>
            </div>

            </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
            aria-labelledby="panelsStayOpen-headingOne">
            <div class="container">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">

                                        <label for="" class="form-label">Droguerías:</label>

                                        <form action="/sup/cargaOfert01/drogueria/" method="post"
                                            enctype="multipart/form-data">
                                            <input type="text" id="hashUsuarioO" name="hashUsuarioO" hidden>
                                            <script>
                                                var hashUsuario = sessionStorage.getItem("hash");
                                                document.getElementById("hashUsuarioO").value = hashUsuario;
                                            </script>

                                            <div class="row">
                                                <div class="col-10">
                                                    <select class="form-select form-select-sm" aria-label=""
                                                        name="txtDrogueria" onchange="this.form.submit()" autofocus>

                                                        <option>Seleccione</option>
                                                        {% for drogueria in droguerias %}
                                                        <option value="{{drogueria[1]}}">
                                                            {{drogueria[1]}}-{{drogueria[2]}}
                                                        </option>
                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="" class="form-label">Clientes:</label>

                                        <div class="row">
                                            <div class="col-10">
                                                <select class="form-select form-select-sm" aria-label="" name=""
                                                    disabled>
                                                    <option>Seleccione</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="col-1"></div>
                </div>

            </div>
        </div>
    </div>
