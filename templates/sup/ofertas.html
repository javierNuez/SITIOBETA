{% include 'sup/cabecera.html' %}
<script>
    var hashUsuario = sessionStorage.getItem("hash");
    if (!(hashUsuario)) {
        window.location.href = "/";
    }
</script>
<br>
<br>
<div class="row">
    <div class="col-5"></div>
    <div class="col-2">
        <h4>Datos del pedido</h4>
    </div>
    <div class="col-5"></div>
</div>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card-body">
            {% if usuario %}
            <input type="number" name="txtUsuario" value="{{usuario}}" hidden>
            {% endif %}
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="" class="form-label">Droguer√≠as:</label>

                        <form action="/sup/cargaOfert01/drogueria/" method="post" enctype="multipart/form-data">
                            <input type="text" id="hashUsuarioO" name="hashUsuarioO" hidden>
                            <script>
                                var hashUsuario = sessionStorage.getItem("hash");
                                document.getElementById("hashUsuarioO").value = hashUsuario;
                            </script>

                            <div class="row">
                                <div class="col-10">
                                    <select class="form-select form-select-sm" aria-label="" name="txtDrogueria"
                                        onchange="this.form.submit()" autofocus>

                                        <option>Seleccione</option>
                                        {% for drogueria in droguerias %}
                                        <option value="{{drogueria[1]}}">
                                            {{drogueria[1]}}-{{drogueria[2]}}
                                        </option>
                                        {% endfor %}

                                    </select>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="" class="form-label">Clientes:</label>

                        <div class="row">
                            <div class="col-10">
                                <select class="form-select form-select-sm" aria-label="" name="" disabled>
                                    <option>Seleccione</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="col-1"></div>
</div>

</div>
</div>
</div>
