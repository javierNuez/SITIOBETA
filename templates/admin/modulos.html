{% include 'admin/cabecera.html' %}
		<br>
			<div class="card-body" style="min-height: 300px;">
					<div class="card">
						<div class="card-header">
							<h4>Módulos</h4>
						</div>
						<div class="card-body">
						  <form action="/admin/modulos/guardar" method="post" enctype="multipart/form-data">
							<table id="tblContact" class="table table-sm">
								<thead>
									<tr>
										<th style="text-align: center;" scope="col" class="table-info">Nombre interno</th>
										<th style="text-align: center;" scope="col" class="table-info">Tíulo</th>
										<th style="text-align: center;" scope="col" class="table-info">Pie</th>
										<th style="text-align: center;" scope="col" class="table-info">Desde</th>
										<th style="text-align: center;" scope="col" class="table-info">Hasta</th>
									</tr>
								</thead>
								<tbody id="rowsClientes">
									<tr>
										<td id= "m_nombre" ><input type="text" class="form-control" name="c_cod" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "m_titulo" ><input type="text" class="form-control" name="c_cuenta" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "m_pie" ><input type="text" class="form-control" name="c_nombre" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "m_desde" ><input type="date" class="form-control" name="c_cuit" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "m_hasta" ><input type="date" class="form-control" name="c_localidad" id="#" aria-describedby="helpId" placeholder=""></td>
										
										<td id= "acciones" >
											<div class="d-grid gap-2 col-6 mx-auto">
												<button type="submit" class="btn btn-dark">Agregar</button>
											</div>
										</td>
									</tr>
								</tbody>
								<tbody id="rowsModulos">
									{% for modulo in modulos %}
									<tr>
									<!--<th scope="row">0</th>-->
										<td id= "m_nombre" align="center">{{modulo[1]}}</td>
										<td id= "m_titulo" align="center">{{modulo[2]}}</td>
										<td id= "m_pie" align="center">{{modulo[3]}}</td>
										<td id= "m_desde" align="center">{{modulo[4]}}</td>
										<td id= "m_hasta" align="center">{{modulo[5]}}</td>
										<td id= "acciones" align="center">
											
											<div class="row">
												<div class="col-6">
													<form action="/admin/modulos/editar" method="post">
														<button type="" class="btn btn-info btn-sm">Editar</button>
													</form>
												</div>
												<div class="col-6">
													<form action="/admin/modulos/borrar" method="post">
													<input value="{{modulo[0]}}" type="text" name="txtID" id="txtID" hidden>
														<button type="submit" class="btn btn-danger btn-sm">Borrar</button>
													</form>
												</div>
											</div>
										</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						  </form>
						</div>
						<div class="card-footer text-muted">
						</div>
					</div>
				</div>
{% include 'admin/pie.html' %}
