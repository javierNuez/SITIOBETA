{% include 'admin/cabecera.html' %}

<br>


<div class="card-body" style="min-height: 500px;">
	<div class="card border-info">
		<div class="card-header">
			<h4>Productos:</h4>
		</div>
		<div class="card-body">
			<form action="/admin/productos/guardar" method="post" enctype="multipart/form-data">
				<table id="tblContact" class="table table-sm">
					<thead>
						<tr>
							<!--<th scope="col" class="table-info">#</th>-->


							<th style="text-align: center;" scope="col" class="table-info">Cód.Producto</th>
							<th style="text-align: center;" scope="col" class="table-info">Descripción</th>
							<th style="text-align: center;" scope="col" class="table-info">desde</th>
							<th style="text-align: center;" scope="col" class="table-info">hasta</th>
							<th style="text-align: center;" scope="col" class="table-info">Acciones</th>
						</tr>
					</thead>
					<tbody id="rowsProductos">

						<tr>
							<!--<th scope="row">0</th>-->


							<td id="p_cod"><input type="text" class="form-control" name="p_cod" id="#"
									aria-describedby="helpId" placeholder=""></td>
							<td id="p_descripcion"><input type="text" class="form-control" name="p_descripcion" id="#"
									aria-describedby="helpId" placeholder=""></td>
							<td id="p_desde"><input type="date" class="form-control" name="p_desde" id="#"
									aria-describedby="helpId" placeholder=""></td>
							<td id="p_hasta"><input type="date" class="form-control" name="p_hasta" id="#"
									aria-describedby="helpId" placeholder=""></td>
							<td id="acciones">
								<div class="d-grid gap-2 col-6 mx-auto">
									<button type="submit" class="btn btn-dark">Agregar</button>
								</div>
							</td>
						</tr>

					</tbody>
					<tbody id="rowsProductos">
						{% for producto in productos %}
						<tr>
							<!--<th scope="row">0</th>-->


							<td id="p_cod" align="center">{{producto[1]}}</td>
							<td id="p_descripcion" align="center">{{producto[2]}}</td>
							<td id="p_descripcion" align="center">{{producto[3]}}</td>
							<td id="p_descripcion" align="center">{{producto[4]}}</td>

							<td id="acciones" align="center">

								<div class="row">
									<div class="col-6">
										<a class="btn btn-info btn-sm" href="/admin/editarProducto/{{producto[0]}}"
											role="button" style="display:center;">Editar</a>
									</div>

									<div class="col-6">
										<a class="btn btn-danger btn-sm" href="/admin/productos/borrar/{{producto[0]}}"
											role="button" style="display:center;">Borrar</a>
									</div>
								</div>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				<!-- -------------------------------------------------------------->


			</form>

		</div>
		<div class="card-footer text-muted">

		</div>
	</div>

</div>
