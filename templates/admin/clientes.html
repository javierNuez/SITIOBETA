{% include 'admin/cabecera.html' %}
		<br>
			<div class="card-body" style="min-height: 500px;">
					<div class="card">
						<div class="card-header">
							<h4>Clientes</h4>
						</div>
						<div class="card-body">
						  <form action="/admin/clientes/guardar" method="post" enctype="multipart/form-data">
							<table id="tblContact" class="table table-sm">
								<thead>
									<tr>
										<th style="text-align: center;" scope="col" class="table-info">Cód.Drogueria</th>
										<th style="text-align: center;" scope="col" class="table-info">Cuenta</th>
										<th style="text-align: center;" scope="col" class="table-info">Nombre</th>
										<th style="text-align: center;" scope="col" class="table-info">CUIT</th>
										<th style="text-align: center;" scope="col" class="table-info">Localidad</th>
										<th style="text-align: center;" scope="col" class="table-info">Cód. Postal</th>
									</tr>
								</thead>
								<tbody id="rowsClientes">
									<tr>
										<td id= "c_cod" ><input type="text" class="form-control" name="c_cod" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "c_cuenta" ><input type="text" class="form-control" name="c_cuenta" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "c_nombre" ><input type="text" class="form-control" name="c_nombre" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "c_cuit" ><input type="text" class="form-control" name="c_cuit" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "c_localidad" ><input type="text" class="form-control" name="c_localidad" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "c_postal" ><input type="text" class="form-control" name="c_postal" id="#" aria-describedby="helpId" placeholder=""></td>
										<td id= "acciones" >
											<div class="d-grid gap-2 col-6 mx-auto">
												<button type="submit" class="btn btn-dark">Agregar</button>
											</div>
										</td>
									</tr>
								</tbody>
								<tbody id="rowsClientes">
									{% for cliente in clientes %}
									<tr>
									<!--<th scope="row">0</th>-->
										<td id= "c_cod" align="center">{{cliente[1]}}</td>
										<td id= "c_cuenta" align="center">{{cliente[2]}}</td>
										<td id= "c_nombre" align="center">{{cliente[3]}}</td>
										<td id= "c_cuit" align="center">{{cliente[4]}}</td>
										<td id= "c_localidad" align="center">{{cliente[5]}}</td>
										<td id= "c_postal" align="center">{{cliente[6]}}</td>
										
										<td id= "acciones" align="center">
											
											<div class="row">
												<div class="col-6">
													<form action="/admin/clientes/editar" method="post">
														<button type="" class="btn btn-info btn-sm">Editar</button>
													</form>
												</div>
												<div class="col-6">
													<form action="/admin/clientes/borrar" method="post">
													<input value="{{cliente[0]}}" type="text" name="txtID" id="txtID" hidden>
														<button type="submit" class="btn btn-danger btn-sm">Borrar</button>
													</form>
												</div>
											</div>
										</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						  </form>
						</div>
						<div class="card-footer text-muted">
						</div>
					</div>
				</div>
{% include 'admin/pie.html' %}
